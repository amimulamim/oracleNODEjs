<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Ghora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      background-image: url('background-image.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-blend-mode: overlay;
      color: white;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
      color: #ffcc00;
    }
    p {
      color: #ccc;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Ghora</h1>
    <p>Your go-to platform for amazing experiences!</p>
    <a href="#" class="button" id="loginbutton">Login</a>
    <a href="#" class="button" id="signupbutton">Sign Up</a>
  </div>
</body>
</html>
